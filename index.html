<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Task Manager</h1>

                <!-- Form untuk menambah task -->
                <form id="task-form" class="mb-3">
                    <div class="input-group mb-3">
                        <input type="text" id="task-input" class="form-control" placeholder="Enter a new task..." required>
                        <button type="submit" id="task-button" class="btn btn-primary">Add Task</button>
                    </div>
                </form>

                <!-- Daftar task -->
                <ul id="task-list" class="list-group"></ul>

                <!-- Pesan kesalahan -->
                <p id="error-message" class="text-danger mt-3 d-none">Please enter a task description.</p>

                <!-- Ringkasan saldo -->
                <div class="mt-4">
                    <h2 class="text-center">Total Tasks: <span id="task-count">0</span></h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & Custom Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
